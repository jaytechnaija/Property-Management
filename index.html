<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Management</title>
    <link rel="icon" href="./assets/management_icon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/management_icon.png" alt="logo" width="60px" />
      <ul>
        <li><a class="medium" href="#">Home</a></li>
        <li><a class="medium" href="#">About</a></li>
        <li><a class="medium" href="#">Features</a></li>
        <li><a class="medium" href="#">Customer Care</a></li>
      </ul>
    </header>

    <img
      class="hero-image hidden"
      src="./assets/woman_holding_phone.png"
      alt="woman holding phone"
    />
    <section>
      <h1 class="hero-title">
        Helping people <br />get their dream <br />home
      </h1>
      <div class="hero-buttons">
        <a href="#" class="get-start medium">Get Started</a>
        <img
          class="play-icon"
          src="./assets/play-button.png"
          alt="play button"
          width="30px"
        />
        <a href="#" class="how-it-work medium">How It Works</a>
      </div>
    </section>
    <footer>
      <div class="customers">
        <img class="avatar-1" src="./assets/avatar-1.jpg" alt="avatar one" />
        <img class="avatar-2" src="./assets/avatar-2.jpg" alt="avatar two" />
        <img class="avatar-3" src="./assets/avatar-3.jpg" alt="avatar three" />
        <span class="avatar-4 bold">5k</span>
      </div>
      <div class="review-and-count">
        <div class="customers-count">
          <p class="bold">160K</p>
          <p class="regular">Customers</p>
        </div>
        <span class="line"></span>
        <div class="review">
          <p class="bold">10M</p>
          <p class="regular">Reviews</p>
        </div>
      </div>
    </footer>
  </body>
</html>
